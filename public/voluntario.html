<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Cadastro de Voluntário</h1>

    <!-- Formulário de cadastro de voluntário -->
    <form id="voluntarioForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="experiencia">Experiência Profissional:</label>
        <input type="text" id="experiencia" name="experiencia" required>

        <label for="conselho">Conselho:</label>
        <input type="text" id="conselho" name="conselho" required>

        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" name="especialidade" required>

        <label for="disponibilidade">Disponibilidade de Tempo:</label>
        <input type="text" id="disponibilidade" name="disponibilidade" required>

        <button type="submit">Cadastrar</button>
    </form>

    <!-- Mensagens de feedback -->
    <div id="mensagem"></div>

    <!-- Lista de voluntários cadastrados -->
    <div id="listaVoluntarios"></div>

    <!-- Scripts JavaScript -->
    <script src="voluntarios.js"></script>
</body>

</html>
